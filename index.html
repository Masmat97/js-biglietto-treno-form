<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Biglietto treno
        </h1>
    </header>
    <main>
        <form>
            <div>
                <div>
                    <label for="km">
                        <strong>
                            KM da percorrere *
                        </strong>
                    </label>
                </div>
                <input type="number" id="km" name="km" placeholder="Quanti km devi percorrere?" required min="5" max="1000">
            </div>
            <div>
                <div>
                    <label for="age">
                        <strong>
                            Età *
                        </strong>
                    </label>
                </div>
                <input type="number" id="age" name="age" placeholder="Quanti anni hai?" required min="1" max="100">
            </div>
            <span>
                <mark>
                    Prezzo al Km:0.21€
                </mark>
            </span>
            <div>
                <button id="calc-button">
                    Calcola prezzo del biglietto
                </button>
            </div>
        </form>
        <h2 id="biglietto"></h2>
    </main>

    <small>
        * Campi obbligatori
    </small>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
